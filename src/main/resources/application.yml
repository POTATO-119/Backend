spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/potato?serverTimezone=Asia/Seoul&characterEncoding=UTF-8"
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect

    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true